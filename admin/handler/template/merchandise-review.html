<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merchandise Review</title>
</head>
<body>
<p>Merchandise Review</p>

<hr>
{{ range .Reviews }}
<a href="/review/{{ .Id }}/"><p>{{ .Id }}</p>
    <div>
        <p>{{ .Comment }}</p>
        {{ range .ImageUrls }}
        <img src="{{ . }}" width="300">
        <!--        <img src="https://storage.googleapis.com/reviewers-develop.appspot.com/image/user/\(uid)/profile.png">-->
        {{ end }}
    </div>
</a>
<hr>
{{ end }}



</body>
</html>
